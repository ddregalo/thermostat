<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>THERMOSTAT x Dd</title>
    <link rel="stylesheet" href="thermostat_styles.css">
  </head>
  <body>
    <br>
    <br>
    <h1>Thermostat</h1>
    <hr>
    <h2 id="tempdisplay" class="medium-usage"></h2>

    <p>Current Temperature</p>
    <p>
      <button id="increase">+</button>
      <button id="decrease">-</button>
      <button id="reset">Reset</button>
   </p>
    <br>
    <p>Power Saving Mode Is <span id="powerSavingModeIs">on</span></p>

    <p>
      <button id="psmOn">Power Saving Mode On</button>
      <button id="psmOff">Power Saving Mode Off</button>
    </p>
    <br>
    <p>Find weather for your city</p>

    <form id="findcity">
      <input type="text" id="city" placeholder="Enter a city..."></input>
      <button type="submit">Get Weather</button>
    </form>

    <p><span id="displaycity"></span><span id="weather"></span></p>
    <script src="jquery-3.3.1.js"></script>
    <script src="thermostat.js"></script>
    <script src="interface.js"></script>
    <!-- &#8451; -->
  </body>
</html>
